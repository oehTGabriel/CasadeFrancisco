<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa de Francisco - Obrigado</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="source/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <style type="text/tailwindcss">
    @theme {
        --color-fundo: #FFFAEC;
        --color-marrom:#A16731;
        --color-escuro: #4F4134;
        --font-principal: "Montserrat", sans-serif;
      }
    </style>
</head>

<body class="bg-fundo font-principal">
  <header class="flex items-center justify-center h-40 py-4 bg-escuro shadow-lg">
    <img class="h-full hover:scale-110 duration-300 cursor-pointer" src="assets/images/logo.png"
      alt="Logo da Casa de Francisco">
  </header>

  <section>
    <div class="container mx-auto">
      <div
        class="flex flex-col items-center justify-center bg-escuro gap-3 text-fundo rounded-lg shadow-lg px-8 py-10 mt-10 w-[50%] mx-auto">
        <div class="w-[75%] h-40">
          <div class="flex flex-col items-center justify-center">
            <h1 class="text-3xl font-semibold mb-4 text-center">
                Obrigado por se interessar em ajudar a Casa de Francisco!
            </h1>
          </div>

          <div class="flex items-center gap-2 justify-center">
            <button class="bg-fundo text-marrom px-4 rounded-full hover:bg-marrom hover:text-fundo duration-300"><a
                href="index.html">Menu Inicial</a></button>

          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
